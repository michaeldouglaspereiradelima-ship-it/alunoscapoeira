<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="static/img_base/favicon.png" type="image/PNG">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            outline: none;
        }

        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #fff;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            /* logo à esquerda, botão à direita */
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            padding: 10px 20px;
            /* respiro interno para mobile */
            background-color: #1E1E1E;
        }

        .logo {
            width: 60px;
            display: block;
            margin: 0;
            /* remove o centralizar */
        }

        .btn-flutuante-deslogar {
            background: linear-gradient(to right, #E52D8E, #FF6A00);
            color: #fff;
            padding: 10px 16px;
            border-radius: 50px;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            transition: 0.3s;
            outline: none;
        }

        .btn-flutuante-deslogar:hover {
            background: linear-gradient(to right, #FF6A00, #E52D8E);
        }

        h1 {
            text-align: center;
            color: #8E2DE2;
            margin-bottom: 20px;
            margin-top: 100px;
        }

        form {
            background: #1E1E1E;
            padding: 20px;
            border-radius: 15px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input,
        select {
            width: 100%;
            max-width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #333;
            background: #2c2c2c;
            color: #fff;
            font-size: 1em;
        }

        input::placeholder {
            color: #aaa;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #4A00E0, #8E2DE2);
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
            outline: none;
        }

        button:hover {
            background: linear-gradient(to right, #8E2DE2, #4A00E0);
        }

        /* Botão flutuante "Voltar" */
        .btn-flutuante-voltar {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: linear-gradient(to right, #4A00E0, #8E2DE2);
            color: #fff;
            padding: 12px 18px;
            border-radius: 50px;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            transition: 0.3s;
            outline: none;
        }

        .btn-flutuante-voltar:hover {
            background: linear-gradient(to right, #8E2DE2, #4A00E0);
        }

        @media (max-width: 600px) {
            form {
                padding: 15px;
            }
        }

        @media (max-width: 405px) {
            .nome-completo {
                max-width: 92% !important;
            }

            .apelido {
                max-width: 70% !important;
            }

            .idade {
                max-width: 30% !important;
            }

            .telefone {
                max-width: 50% !important;
            }

            .mensalidade {
                max-width: 60% !important;
            }

            .batizado {
                max-width: 60% !important;
            }

            .graduacao-atual {
                max-width: 100% !important;
            }

            .camisa {
                max-width: 70% !important;
            }

            .calca {
                max-width: 80% !important;
            }

            .foto {
                max-width: 92% !important;
            }

            .responsavel {
                max-width: 92% !important;
            }
        }
    </style>
</head>

<body>
    <header>
        <img class="logo" src="/static/img_base/logo.png" alt="Logo Capoeira no Coração">
        {% if session.get('admin_logado') %}
        <a href="{{ url_for('logout') }}" class="btn-flutuante-deslogar">Sair</a>
        {% endif %}
    </header>
    <h1>Cadastro de Usuário</h1>
    <form method="POST" enctype="multipart/form-data">

        <div class="form-group">
            <label>Nome completo:</label>
            <input class="nome-completo" style="max-width: 70%;" type="text" name="nome_completo"
                placeholder="Nome completo" required>
        </div>

        <div class="form-group">
            <label>Apelido:</label>
            <input class="apelido" style="max-width: 50%;" type="text" name="apelido" placeholder="Apelido">
        </div>

        <div class="form-group">
            <label>Idade:</label>
            <select class="idade" style="max-width: 20%;" name="idade" required>
                {% for i in range(1, 81) %}
                <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label>Telefone:</label>
            <input class="telefone" style="max-width: 30%;" type="text" name="telefone" placeholder="(21) 90000-0000"
                maxlength="15">
        </div>

        <div class="form-group">
            <label>Mensalidade:</label>
            <select class="mensalidade" style="max-width: 35%;" name="mensalidade" required>
                <option value="Está em dia">Está em dia</option>
                <option value="Não está em dia">Não está em dia</option>
            </select>
        </div>

        <div class="form-group">
            <label>Batizado:</label>
            <select class="batizado" style="max-width: 35%;" name="batizado" required>
                <option value="Pago">Pago</option>
                <option value="Não pago">Não pago</option>
            </select>
        </div>

        <div class="form-group">
            <label>Graduação atual:</label>
            <select class="graduacao-atual" style="max-width: 60%;" name="graduacao_atual" required>
                {% for grupo, opcoes in graduacoes %}
                <optgroup label="{{ grupo }}">
                    {% for valor, nome in opcoes %}
                    <option value="{{ nome }}">{{ nome }}</option> <!-- envia o nome da graduação -->
                    {% endfor %}
                </optgroup>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label>Graduação (tamanho):</label>
            <input style="max-width: 50%;" type="text" name="graduacao_tamanho" placeholder="Graduação (tamanho)"
                required>
        </div>

        <div class="form-group">
            <label for="camisa_tamanho">Camisa (tamanho):</label>
            <select class="camisa" style="max-width: 50%;" name="camisa_tamanho" id="camisa_tamanho"
                class="form-control">
                <option value="" selected disabled>Selecione o tamanho</option>
                <optgroup label="Infantil">
                    <option value="4">4 anos</option>
                    <option value="6">6 anos</option>
                    <option value="8">8 anos</option>
                    <option value="10">10 anos</option>
                    <option value="12">12 anos</option>
                </optgroup>
                <optgroup label="Adulto">
                    <option value="PP">PP: Extra Pequeno</option>
                    <option value="P">P: Pequeno</option>
                    <option value="M">M: Médio</option>
                    <option value="G">G: Grande</option>
                    <option value="GG">GG: Extra Grande</option>
                </optgroup>
            </select>
        </div>

        <div class="form-group">
            <label>Calça (tamanho):</label>
            <select class="calca" style="max-width: 50%;" name="calsa_tamanho" class="form-control">
                <option value="">Selecione o tamanho</option>
                <option value="34-PP">34 (PP ou até menor)</option>
                <option value="36-P">36 (P)</option>
                <option value="38-P/M">38 (entre P e M)</option>
                <option value="40-M">40 (M)</option>
                <option value="42-M/G">42 (entre M e G)</option>
                <option value="44-G">44 (G)</option>
                <option value="46-GG">46 (GG)</option>
                <option value="48-GG/Plus">48 (entre GG e Plus Size)</option>
            </select>
        </div>


        <div class="form-group">
            <label>Foto:</label>
            <input class="foto" style="max-width: 80%;" type="file" name="foto" accept="image/*">
        </div>

        <div class="form-group">
            <label>Núcleo:</label>
            <select style="max-width: 60%;" name="nucleo" required>
                {% set opcoes_nucleo = ['Sede', 'Lions Clube', 'C.E. Nova Piam', 'C.S. Padre Zegri', 'E.F. Espaço
                Verde', 'Paciência'] %}
                {% for opcao in opcoes_nucleo %}
                <option value="{{ opcao }}">{{ opcao }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label>Responsável:</label>
            <input class="responsavel" style="max-width: 70%;" type="text" name="responsavel"
                placeholder="Nome do responsável">
        </div>

        <div class="form-group">
            <label>Iniciou no dia:</label>
            <input style="max-width: 70%;" type="date" name="iniciou_no_dia" placeholder="01/01/2025">
        </div>



        <button type="submit">Cadastrar</button>
    </form>

    <!-- Botão flutuante Voltar -->
    <a href="{{ url_for('index') }}" class="btn-flutuante-voltar">Voltar</a>

    <script>
        document.querySelectorAll('.telefone').forEach(function (input) {
            input.addEventListener('input', function (e) {
                let valor = e.target.value.replace(/\D/g, ''); // só números
                valor = valor.replace(/^(\d{2})(\d)/g, '($1) $2'); // (21) ...
                valor = valor.replace(/(\d{5})(\d{4})$/, '$1-$2'); // 90000-0000
                e.target.value = valor;
            });
        });
    </script>
</body>

</html>
