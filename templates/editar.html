<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Editar Aluno</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #fff;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #8E2DE2;
            margin-bottom: 30px;
        }

        form {
            background: #1E1E1E;
            padding: 20px;
            border-radius: 15px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input,
        select {
            width: 100%;
            max-width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #333;
            background: #2c2c2c;
            color: #fff;
            font-size: 1em;
        }

        input::placeholder {
            color: #aaa;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #4A00E0, #8E2DE2);
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
            outline: none;
        }

        button:hover {
            background: linear-gradient(to right, #8E2DE2, #4A00E0);
        }

        /* Botão flutuante "Voltar" */
        .btn-flutuante-voltar {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: linear-gradient(to right, #4A00E0, #8E2DE2);
            color: #fff;
            padding: 12px 18px;
            border-radius: 50px;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            transition: 0.3s;
            outline: none;
        }

        .btn-flutuante-voltar:hover {
            background: linear-gradient(to right, #8E2DE2, #4A00E0);
        }

        @media (max-width: 600px) {
            form {
                padding: 15px;
            }
        }

        @media (max-width: 405px) {
            .nome-completo {
                max-width: 92% !important;
            }

            .apelido {
                max-width: 70% !important;
            }

            .idade {
                max-width: 30% !important;
            }

            .telefone {
                max-width: 50% !important;
            }

            .mensalidade {
                max-width: 60% !important;
            }

            .batizado {
                max-width: 60% !important;
            }

            .graduacao-atual {
                max-width: 100% !important;
            }

            .camisa {
                max-width: 70% !important;
            }

            .calca {
                max-width: 80% !important;
            }

            .foto {
                max-width: 92% !important;
            }

            .responsavel {
                max-width: 92% !important;
            }
        }
    </style>
</head>

<body>
    <h1>Editar Aluno</h1>
    <form method="POST" enctype="multipart/form-data">

        <div class="form-group">
            <label>Nome completo:</label>
            <input class="nome-completo" style="max-width: 70%;" type="text" name="nome_completo"
                value="{{ aluno.nome_completo }}" required>
        </div>

        <div class="form-group">
            <label>Apelido:</label>
            <input class="apelido" style="max-width: 50%;" type="text" name="apelido" value="{{ aluno.apelido }}">
        </div>

        <div class="form-group">
            <label>Idade:</label>
            <select class="idade" style="max-width: 20%;" name="idade" required>
                {% for i in range(1, 81) %}
                <option value="{{ i }}" {% if aluno.idade|string==i|string %}selected{% endif %}>{{ i }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label>Telefone:</label>
            <input class="telefone" style="max-width: 30%;" type="text" name="telefone" maxlength="15"
                value="{{ aluno.telefone }}">
        </div>

        <div class="form-group">
            <label>Mensalidade:</label>
            <select class="mensalidade" style="max-width: 35%;" name="mensalidade" required>
                <option value="Está em dia" {% if aluno.mensalidade=="Está em dia" %}selected{% endif %}>Está em dia
                </option>
                <option value="Não está em dia" {% if aluno.mensalidade=="Não está em dia" %}selected{% endif %}>Não
                    está em dia</option>
            </select>
        </div>

        <div class="form-group">
            <label>Batizado:</label>
            <select class="batizado" style="max-width: 35%;" name="batizado" required>
                <option value="Pago" {% if aluno.batizado=="Pago" %}selected{% endif %}>Pago</option>
                <option value="Não pago" {% if aluno.batizado=="Não pago" %}selected{% endif %}>Não pago</option>
            </select>
        </div>

        <div class="form-group">
            <label>Graduação atual:</label>
            <select class="graduacao-atual" style="max-width: 60%;" name="graduacao_atual" required>
                {% for grupo, opcoes in graduacoes %}
                <optgroup label="{{ grupo }}">
                    {% for valor, nome in opcoes %}
                    <option value="{{ nome }}" {% if aluno.graduacao_atual==nome %}selected{% endif %}>{{ nome }}
                    </option>
                    {% endfor %}
                </optgroup>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label>Graduação (tamanho):</label>
            <input style="max-width: 50%;" type="text" name="graduacao_tamanho" value="{{ aluno.graduacao_tamanho }}"
                required>
        </div>

        <div class="form-group">
            <label for="camisa_tamanho">Camisa (tamanho):</label>
            <select class="camisa form-control" style="max-width: 50%;" name="camisa_tamanho" id="camisa_tamanho">
                <option value="" disabled {% if not aluno.camisa_tamanho %}selected{% endif %}>Selecione o tamanho
                </option>
                <optgroup label="Infantil">
                    <option value="4" {% if aluno.camisa_tamanho=="4" %}selected{% endif %}>4 anos</option>
                    <option value="6" {% if aluno.camisa_tamanho=="6" %}selected{% endif %}>6 anos</option>
                    <option value="8" {% if aluno.camisa_tamanho=="8" %}selected{% endif %}>8 anos</option>
                    <option value="10" {% if aluno.camisa_tamanho=="10" %}selected{% endif %}>10 anos</option>
                    <option value="12" {% if aluno.camisa_tamanho=="12" %}selected{% endif %}>12 anos</option>
                </optgroup>
                <optgroup label="Adulto">
                    <option value="PP" {% if aluno.camisa_tamanho=="PP" %}selected{% endif %}>PP: Extra Pequeno</option>
                    <option value="P" {% if aluno.camisa_tamanho=="P" %}selected{% endif %}>P: Pequeno</option>
                    <option value="M" {% if aluno.camisa_tamanho=="M" %}selected{% endif %}>M: Médio</option>
                    <option value="G" {% if aluno.camisa_tamanho=="G" %}selected{% endif %}>G: Grande</option>
                    <option value="GG" {% if aluno.camisa_tamanho=="GG" %}selected{% endif %}>GG: Extra Grande</option>
                </optgroup>
            </select>
        </div>

        <div class="form-group">
            <label>Calça (tamanho):</label>
            <select class="calca form-control" style="max-width: 50%;" name="calsa_tamanho">
                <option value="" disabled {% if not aluno.calsa_tamanho %}selected{% endif %}>Selecione o tamanho
                </option>
                <option value="34-PP" {% if aluno.calsa_tamanho=="34-PP" %}selected{% endif %}>34 (PP ou até menor)
                </option>
                <option value="36-P" {% if aluno.calsa_tamanho=="36-P" %}selected{% endif %}>36 (P)</option>
                <option value="38-P/M" {% if aluno.calsa_tamanho=="38-P/M" %}selected{% endif %}>38 (entre P e M)
                </option>
                <option value="40-M" {% if aluno.calsa_tamanho=="40-M" %}selected{% endif %}>40 (M)</option>
                <option value="42-M/G" {% if aluno.calsa_tamanho=="42-M/G" %}selected{% endif %}>42 (entre M e G)
                </option>
                <option value="44-G" {% if aluno.calsa_tamanho=="44-G" %}selected{% endif %}>44 (G)</option>
                <option value="46-GG" {% if aluno.calsa_tamanho=="46-GG" %}selected{% endif %}>46 (GG)</option>
                <option value="48-GG/Plus" {% if aluno.calsa_tamanho=="48-GG/Plus" %}selected{% endif %}>48 (entre GG e
                    Plus Size)</option>
            </select>
        </div>


        <div class="form-group">
            <label>Foto:</label>
            <input class="foto" style="max-width: 80%;" type="file" name="foto" accept="image/*">
        </div>

        <div class="form-group">
            <label>Núcleo:</label>
            <select style="max-width: 60%;" name="nucleo" required>
                {% set opcoes_nucleo = ['Sede', 'Lions Clube', 'C.E. Nova Piam', 'C.S. Padre Zegri', 'E.F. Espaço
                Verde', 'Paciência'] %}
                {% for opcao in opcoes_nucleo %}
                <option value="{{ opcao }}" {% if aluno.nucleo==opcao %}selected{% endif %}>{{ opcao }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label>Responsável:</label>
            <input class="responsavel" style="max-width: 70%;" type="text" name="responsavel"
                value="{{ aluno.responsavel }}">
        </div>

        <div class="form-group">
            <label>Iniciou no dia:</label>
            <input style="max-width: 70%;" type="date" name="iniciou_no_dia" value="{{ aluno.iniciou_no_dia }}">
        </div>

        <button type="submit">Salvar Alterações</button>
    </form>

    <!-- Botão flutuante Voltar -->
    <a href="{{ url_for('index') }}" class="btn-flutuante-voltar">Voltar</a>

    <script>
        document.querySelectorAll('.telefone').forEach(function (input) {
            input.addEventListener('input', function (e) {
                let valor = e.target.value.replace(/\D/g, ''); // só números
                valor = valor.replace(/^(\d{2})(\d)/g, '($1) $2'); // (21) ...
                valor = valor.replace(/(\d{5})(\d{4})$/, '$1-$2'); // 90000-0000
                e.target.value = valor;
            });
        });
    </script>
</body>

</html>
